        <div style="background: linear-gradient(229.99deg, #ffffff -26%, #c96d03da 145%);">
          <h1>Volkswagen Golf Mk1</h1>
          <p>1974—1983</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #222121 -1%, #f8cf60 124%);">

          <p>1997—2006</p>
        </div>
